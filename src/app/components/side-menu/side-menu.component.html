<div class="sidebar" [style.width]="sidebarWidth">
    <div class="sidebar-header">
      <span class="sidebar-title"
      [style.opacity]="sidebarItemOpacity"
      [style.animation-name]="animationName"
      [style.animation-iteration-count]="animationIterationCount"
      [style.animation-timing-function]="animationTimingFunction"
      [style.animation-duration]="animationDuration">MENU</span>
      <div class="sidebar-btn" (click)="toggleMenu()">
        <mat-icon *ngIf="isMenuOpened == false">menu</mat-icon>
        <mat-icon *ngIf="isMenuOpened == true">close</mat-icon>
      </div>
    </div>
    <ul class="sidebar-items">
      <li>
        <input type="text" placeholder="Rechercher..."
        [style.opacity]="sidebarItemOpacity"
        [style.animation-name]="animationName"
        [style.animation-iteration-count]="animationIterationCount"
        [style.animation-timing-function]="animationTimingFunction"
        [style.animation-duration]="animationDuration">
      </li>
      <li *ngFor="let item of sideMenuItems">
        <a href="{{ item.path }}" *ngIf="item.targetBlank == 'non'">
          <mat-icon>{{ item.iconName }}</mat-icon>
          <span class="sidebar-item-accueil"
          [style.opacity]="sidebarItemOpacity"
          [style.animation-name]="animationName"
          [style.animation-iteration-count]="animationIterationCount"
          [style.animation-timing-function]="animationTimingFunction"
          [style.animation-duration]="animationDuration">{{ item.pageName }}</span>
        </a>
        <a href="{{ item.path }}" *ngIf="item.targetBlank == 'oui'" target="_blank">
          <mat-icon>{{ item.iconName }}</mat-icon>
          <span class="sidebar-item-accueil"
          [style.opacity]="sidebarItemOpacity"
          [style.animation-name]="animationName"
          [style.animation-iteration-count]="animationIterationCount"
          [style.animation-timing-function]="animationTimingFunction"
          [style.animation-duration]="animationDuration">{{ item.pageName }}</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer">
      <div class="profile">
        <img class="img-profile" src="https://media-exp1.licdn.com/dms/image/C5603AQHnr_CsffdV8Q/profile-displayphoto-shrink_400_400/0/1596692045954?e=1643241600&v=beta&t=yjVtuN4jU17UrV2mlBkWANHXkED2Tc9mbFxU7fVi5vI" alt="image_profile">
        <span class="tooltip">Apprenez à me connaître !</span>
      </div>
    </div>
  </div>
