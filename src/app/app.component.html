<div class="main" [style.background-color]="backgroundColor">
    <div class="layout">
        <app-side-menu></app-side-menu>
        <router-outlet></router-outlet>
    </div>
    
    <div class="footer">
        <div class="color-selector">
            <button mat-button [matMenuTriggerFor]="menu" [style.background-color]="backgroundColor" class="color-selector-menu-button"><mat-icon>color_lens</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button *ngFor="let button of colorSelectorButtons"
                        (click)="setBackgroundColor(button.color)"
                        class="color-selection-button"
                        [style.background-color]="button.color">
                    <mat-icon *ngIf="backgroundColor == button.color" class="color-selected-check">circle</mat-icon>
                </button>
            </mat-menu>
        </div>
    </div>
</div>
